{% extends "base.html" %}
 
{% block content %}
 
<h1>Movie Title: {{ title }} (id: {{ id }})</h1>
<h2>Movie Description: {{ content }}!</h2>
 
<ul>
    {%for movie in movie_list %}
        <h3>
            <li><u><a href="/movies/{{ movie.id }}/"> {{ movie.title }}</u> </a></li>
        </h3>
    {% endfor %}
</ul>
 
{% endblock content %}
